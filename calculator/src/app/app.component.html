<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="d-flex flex-column">
      <div class="col-3">
        <mat-form-field class="example-form-field">
          <mat-label for="incomeMonthly">Przychód miesięczny</mat-label>
          <input matInput type="number" id="incomeMonthly" formControlName="incomeMonthly">
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field class="example-form-field">
          <mat-label for="incomeMonthly">Koszty miesięczne</mat-label>
          <input matInput type="number" id="costsMonthly" formControlName="costsMonthly">
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field class="example-form-field">
          <mat-label for="flatRate">Stawka ryczałtu</mat-label>
          <mat-select id="flatRate" formControlName="flatRate">
            <mat-option value="1">12</mat-option>
            <mat-option value="2">10</mat-option>
            <mat-option value="3">8</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="example-form-field">
      <p class="mt-3">Jaki płacisz ZUS:</p>
      <div>
        <mat-checkbox id="largeZUS" formControlName="largeZUS">
          Duży ZUS
        </mat-checkbox>
      </div>
      <div>
        <mat-checkbox id="smallZUS" formControlName="smallZUS">
          Mały ZUS
        </mat-checkbox>
      </div>
      <div>
        <mat-checkbox id="healthInsurance" formControlName="healthInsurance">
          Składka zdrotowna
        </mat-checkbox>
      </div>
    </div>

    <button class="mt-3 col-2" mat-raised-button color="primary" type="submit">Oblicz</button>

    <div class="earn my-5">
      <p>Twój miesięczny dochód netto:</p>
      <div><p>Ryczałt: </p></div>
      <div><p>Zasady ogólne:  {{kpirValue}} </p></div>
    </div>
  </div>
</form>
