<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="col-8 pt-5 container d-flex align-items-center flex-column">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex justify-content-center align-items-center flex-column">
        <div class="col-12 m-3 d-flex flex-row">
          <mat-form-field class="example-form-field">
            <mat-label for="incomeMonthly">Przychód miesięczny</mat-label>
            <input matInput type="number" id="incomeMonthly" formControlName="incomeMonthly">
          </mat-form-field>
          <mat-form-field class="example-form-field">
            <mat-label for="incomeMonthly">Koszty miesięczne</mat-label>
            <input matInput type="number" id="costsMonthly" formControlName="costsMonthly">
          </mat-form-field>
        </div>
      </div>
      <div class="col-6">
        <mat-form-field class="example-form-field">
          <mat-label for="flatRate">Stawka ryczałtu</mat-label>
          <mat-select id="flatRate" formControlName="flatRate">
            <mat-option value="12">12</mat-option>
            <mat-option value="10">10</mat-option>
            <mat-option value="8.5">8,5</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="example-form-field col-8">
      <p class="mt-3 text-center">Jaki płacisz ZUS:</p>
      <div class="d-flex flex-row justify-content-around">
        <div>
          <mat-checkbox id="largeZUS" formControlName="largeZUS">
            Duży ZUS
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox id="smallZUS" formControlName="smallZUS">
            Mały ZUS
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox id="healthInsurance" formControlName="healthInsurance">
            Składka zdrotowna
          </mat-checkbox>
        </div>
      </div>
    </div>

    <button class="mt-5 col-6" mat-raised-button color="primary" type="submit">Oblicz</button>

    <div class="earn my-5">
      <p>Twój miesięczny dochód netto:</p>
      <div><p>Ryczałt: {{this.result}} </p></div>
      <div><p>Zasady ogólne:  {{kpirValue}} </p></div>
    </div>
  </div>
</form>
