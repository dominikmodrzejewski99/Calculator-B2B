<div class="background">
  <form>
    <div class="container">
      <div class="d-flex flex-column">
        <div class="col-3">
          <mat-form-field class="example-form-field">
            <mat-label for="incomeStartYear">Przychód dotychczasowy </mat-label>
            <input matInput type="number" id="incomeStartYear" name="incomeStartYear" [(ngModel)]="incomeStartYear">
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="example-form-field">
            <mat-label for="incomeMonthly">Przychód miesięczny</mat-label>
            <input matInput type="number" id="incomeMonthly" name="incomeMonthly" [(ngModel)]="incomeMonthly">
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="example-form-field">
            <mat-label for="flatRate">Stawka ryczałtu</mat-label>
            <mat-select id="flatRate" name="flatRate" [(ngModel)]="flatRate">
              <mat-option value="1">12</mat-option>
              <mat-option value="2">10</mat-option>
              <mat-option value="3">8</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>


      <div class="example-form-field">
        <p class="mt-3">Jaki płacisz ZUS:</p>
        <div>
          <mat-checkbox id="largeZUS" name="zus" value="largeZUS" [(ngModel)]="largeZUS">
            Duży ZUS
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox id="smallZUS" name="zus" value="smallZUS" [(ngModel)]="smallZUS">
            Mały ZUS
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox id="healthInsurance" name="zus" value="healthInsurance" [(ngModel)]="healthInsurance">
            Składka zdrotowna
          </mat-checkbox>
        </div>
      </div>

      <button class="mt-3 col-2" mat-raised-button color="primary" type="submit" (click)="submit()">Oblicz</button>


      <div class="earn my-5">
        <p>Twój miesięczny dochód netto:</p>
      </div>
    </div>
  </form>
</div>
